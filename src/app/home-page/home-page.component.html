<div class="w-100 h-100 m-0 overflow-hidden">
  <div class="img-fluid">
    <img src="assets/homePageImage/Images.png" class="img-fluid" alt="Home Page Image" width="100%">
  </div>

  <div class="row  mt-5">
    <div class="col-12 ms-2">
      <div class="card-title ms-3 ">
        <span class="custom-text">Featured Promos
          <span><img src="assets/homePageImage/leftArrow.svg" class="img ms-2 custom-arrow" alt="Left Arrow"
              width="20px" height="20px"></span>
          <span><img src="assets/homePageImage/rightArrow.svg" class="img ms-2 me-2 custom-arrow" alt="Left Arrow"
              width="20px" height="20px"></span>
          <span class="text-danger ms-3 custom-textViewAll">View All</span>
        </span>
      </div>
    </div>

    <div class="col-12 text-center mt-5 mb-5 promoImage">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-4" *ngFor="let item of PromotionImage">
          <img class="img-fluid custom-promoImage  mb-4" src="{{item.imgSrc}}" alt="Promotion Image">
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card custom-cardDOD">
        <div class="card-body">
          <div class="text-center custom-textDOD mt-3 mb-3">Deal of the Day </div>


          <div class="card mb-3" style="height: 523px;">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title text-center content-textDOD">Loading...</h5>
            </div>
          </div>


          <div class="text-center mt-3 mb-3">
            <span><img src="assets/homePageImage/leftArrow.svg" class="img ms-2 custom-arrow" alt="Left Arrow"
                width="20px" height="20px"></span>
            <span><img src="assets/homePageImage/rightArrow.svg" class="img ms-2 me-2 custom-arrow" alt="Left Arrow"
                width="20px" height="20px"></span>
            <span class="text-danger ms-3 custom-textViewAll">View All</span>
          </div>

        </div>
      </div>
    </div>

    <div class="col-12">
      <img class="img-fluid mb-4" src="assets/homePageImage/Promo4.png" alt="Promotion Image" width="100%">
    </div>



    <div class="col-12 ms-2">
      <div class="card-title ms-3 ">
        <span class="custom-text">Top Categories
          <span><img src="assets/homePageImage/leftArrow.svg" class="img ms-2 custom-arrow" alt="Left Arrow"
              width="20px" height="20px"></span>
          <span><img src="assets/homePageImage/rightArrow.svg" class="img ms-2 me-2 custom-arrow" alt="Left Arrow"
              width="20px" height="20px"></span>
          <span class="text-danger ms-3 custom-textViewAll">View All</span>
        </span>
      </div>

      <div class="col-12 text-center mt-5 mb-5 promoImage">
        <div class="row">
          <div class="col-12 col-md-4 col-lg-4" >
            <img class="img-fluid custom-promoImage  mb-4" src="" alt="Loading...">
          </div>
        </div>
      </div>

      <div class="col-12 ms-2">
        <div class="card-title ms-3 ">
          <span class="custom-text">Explore Farms
            <span><img src="assets/homePageImage/leftArrow.svg" class="img ms-2 custom-arrow" alt="Left Arrow"
                width="20px" height="20px"></span>
            <span><img src="assets/homePageImage/rightArrow.svg" class="img ms-2 me-2 custom-arrow" alt="Left Arrow"
                width="20px" height="20px"></span>
            <span class="text-danger ms-3 custom-textViewAll">View All</span>
          </span>
        </div>

        <div class="col-12 text-center mt-5 mb-5 promoImage">
          <div class="row">
            <div class="col-12 col-md-4 col-lg-4" *ngFor="let farms of Farms" >
              <img class="img-fluid custom-promoImage  mb-2" src="{{farms.FarmsImage}}" alt="Loading...">
              <div class="mt-0">{{farms.FarmsName}}</div>
            </div>
          </div>
        </div>




    </div>
  </div>
