<div class="overflow-hidden">
  <div class="header">
  </div>
  <div class="d-flex justify-content-center p-4 mt-1 signin">
    <div class="card p-0 m-0 border border-0">
      <div class="card-body">

        <form class="row">
          <!-- Left Side Image -->
          <div class="col-12 col-md-7 col-lg-6 d-flex justify-content-center loginPageImage">
            <img class="card-img-left leftSideimg" src="assets/loginPageImage/Group1894.png" width="322px" height="579px"
              alt="card sigin image" />
          </div>
          <!-- Right side form -->
          <!-- LoginForm -->
          <div *ngIf="islogginForm" class="col-12 col-md-5 col-lg-5 p-2 loginPageContent mt-5 mb-4">
            <div class="row d-flex justify-content-center align-items-center mb-4">
              <div class="col-6 text-center custom-border">
                <button type="submit" class="btn card-title text-center mt-2 w-100">Login</button>
              </div>
              <div class="col-6 text-center">
                <button  type="submit" class="btn card-title text-center mt-2 w-100">Register</button>
              </div>
            </div>
            <!-- <div class="mb-3">
              <div *ngIf="errorMessage" class="error-message text-danger text-center">{{ errorMessage }}</div>
            </div> -->
            <div class="row mt-3 mb-4 justify-content-center">
              <div class="col-9 text-center"> Please enter your registered email and password to login to
                your account</div>
            </div>


            <div class="mb-3 mt-4 input-group input-group-lg">
              <span class="input-group-text transparent-bg right-border">
                <img src="assets/loginPageImage/envelope.png" alt="Email Icon" />
              </span>
              <input type="text" class="form-control left-border" id="email" placeholder="Email">
            </div>


            <div class="mb-3  mt-4 input-group input-group-lg">
              <span class="input-group-text transparent-bg right-border">
                <img src="assets/loginPageImage/password.png" alt="Password show Icon" />
              </span>
              <input type="password" class="form-control left-border right-border" id="password" placeholder="Password">
              <span class="input-group-text transparent-bg left-border">
                <img src="assets/loginPageImage/hide.png" alt="Password show Icon" />
              </span>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-lg btn-bg w-100 mt-2">Login</button>


            <div class="row mt-5 text-center">
              <div class="col-12 col-md-6 col-lg-6 justify-content-center">
                <div class="form-check">
                  <input class="form-check-input custom-checkbox" type="checkbox" id="signedIn">
                  <label class="form-check-label text-color ms-2" for="signedIn">Keep me signed in</label>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-6">
                <label class="form-check-label text-color">Forgot Password?</label>
              </div>
            </div>

          </div>


          <div *ngIf="!islogginForm" class="col-12 col-md-5 col-lg-5 p-2 loginPageContent mt-5 mb-4">
            <div class="row d-flex justify-content-center align-items-center mb-4">
              <div class="col-6 text-center custom-border">
                <button type="submit" class="btn card-title text-center mt-2 w-100">Login</button>
              </div>
              <div class="col-6 text-center">
                <button type="submit" class="btn card-title text-center mt-2 w-100">Register</button>
              </div>
            </div>
            <!-- <div class="mb-3">
              <div *ngIf="errorMessage" class="error-message text-danger text-center">{{ errorMessage }}</div>
            </div> -->
            <div class="row mt-5  mb-5 justify-content-center">
              <div class="col-8 text-center"> Create your Farm2Home account using your email id.</div>
            </div>


            <div class="mb-3 mt-4 input-group input-group-lg">
              <span class="input-group-text transparent-bg right-border">
                <img src="assets/loginPageImage/envelope.png" alt="Email Icon" />
              </span>
              <input type="text" class="form-control left-border" id="username" placeholder="Email">
            </div>

            <div class="row mt-4 mb-4 text-center">
              <div class=""> We will send a code to validate.</div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-lg btn-bg w-100 mt-2">Login</button>


            <div class="row  mt-5 text-center">
              <div class="col-12 col-md-6 col-lg-6 justify-content-center">
                <div class="form-check">
                  <input class="form-check-input custom-checkbox" type="checkbox" id="forTerms&Conditions" >
                  <label class="form-check-label text-color ms-1" for="forTerms&Conditions">Terms and Conditions</label>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-6">
                <div class="form-check">
                  <input class="form-check-input custom-checkbox" type="checkbox"  id="Privacy_Policy">
                  <label class="form-check-label text-color ms-2" for="Privacy_Policy">Privacy Policy</label>
                </div>
              </div>
            </div>

          </div>

        </form>
      </div>
    </div>
  </div>

</div>
