<!-- This code is to show the Shop Category when Shop-By-Category is Clicked-->

<div class="shadow p-2 mb-1 mt-2 bg-body rounded categoryList" *ngIf="showCategoryList">
  <div class="container">
    <div class="row categoryContainer">
      <div class="col-lg-2 col-md-4 col-xs-6" *ngFor="let category of categoryList">
        <div class="colbody">
          <ul>
            <a>
              <h5 class="categoryHead">{{category.categoryHeading}}</h5>
              <li class="categoryItem">{{category.item1}}</li>
              <li class="categoryItem">{{category.item2}}</li>
              <li class="categoryItem">{{category.item3}}</li>
              <li class="categoryViewAll">View All</li>
            </a>
          </ul>
        </div>
      </div>
    </div>
    <button type="button" class="btn viewAllCategory">View all Categories</button>
  </div>
</div>
